<!DOCTYPE html>

<html>
    <head>
        <title>
            Navya Bar
        </title>
        <style>
            body {
               background-color: #ccf2ff;
            }
            p {
                line-height: normal;
                display: inline-block;
                vertical-align: middle;
            }
            #myProgress {
              width: 80%;
              background-color: #ffffff;
              position: absolute;
              top: 50%;
              left: 50%;
              -moz-transform: translateX(-50%) translateY(-50%);
              -webkit-transform: translateX(-50%) translateY(-50%);
              transform: translateX(-50%) translateY(-50%);    
            }
            
            #myDiv {
              display: inline;
              background-color: #ffffff;
              border-style: ridge; 
              border-width: medium;    
            }            
            #myDiv50 {
              display: inline;  
              background-color: #ffffff;
              border-style: ridge; 
              border-width: medium;    
            }
            
            #myBar {
              width: 10%;
              height: 100px;
              background-color: #fF33a0;
              font-size: 24px;
              font-weight: bold;
              text-align: center; /* To center it horizontally (if you want) */
              line-height: 30px; /* To center it vertically */
              color: white;
            }        
            #myBar50 {
              width: 10%;
              height: 100px;
              background-color: #0000FF;
              font-size: 24px;
              font-weight: bold;
              text-align: center; /* To center it horizontally (if you want) */
              line-height: 30px; /* To center it vertically */
              color: white;
            }
        </style>
        <script>
          var i = 0;
          var christmasTime = 1703462400000;
          var earlyTime = 1701993600000;
          var startTime = 1678233600000;
          var timeStart = christmasTime - 1678233600000;
          var timeLeft = 0;
          var percent = 0;

          function move() {
            if (i == 0) {
              i = 1;
              var elem = document.getElementById("myBar");
              var elem50 = document.getElementById("myBar50");  
              var width = 10;
              var width50 = 10;  
              var id = setInterval(frame, 10);
              var id50 = setInterval(frame50, 10);  
              function frame() {
                if (width >= 100) {
                  clearInterval(id);
                  i = 0;
                } else {
                  timeLeft = (christmasTime - Date.now());
                  percent = 1 - (timeLeft/timeStart);
                  //console.log(percent);
                  width = percent * 100;
                  elem.style.width = width + "%";
                  width = width * 100000;
                  width = Math.round(width);
                  width = width / 100000;
                  elem.innerHTML = width + "%";
                }
              }
              function frame50() {
                if (width50 >= 100) {
                  clearInterval(id50);
                  i = 0;
                } else {
                  timeLeft50 = (christmasTime - Date.now());
                  percent50 = 1 - (timeLeft/timeStart);
                  //console.log(percent);
                  width50 = percent50 * 200;
                  elem50.style.width = width50 + "%";
                  width50 = width50 * 100000;
                  width50 = Math.round(width50);
                  width50 = width50 / 100000;
                  elem50.innerHTML = width50 + "%";
                }
              }
            }
          }
          window.onload = function() {
            move();
          };
        </script>
    </head>

    <body>
        <p>Till Navya Gets Here</p>
        <div id="myProgress">
            <div id="mydiv"><div id="myBar"><p>10%</p></div></div>
            <div id="mydiv50"><div id="myBar50"><p>10%</p></div></div>
        </div>
        <p>50%</p>
    </body>
</html>
